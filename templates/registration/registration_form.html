{% extends 'rango/base.html' %}

{% block title_block %}
    Register
{% endblock %}

{% block body_block %}
<div class="jumbotron p-4">
    <div class="container">
        <h1 class="jumbotron-heading">Register Here</h1>

        <form method="POST" action=".">
            {% csrf_token %}
            
            {{ form.as_p }}

            <input type="submit" value="Register" />
        </form>
    </div>
</div>
{% endblock %}
